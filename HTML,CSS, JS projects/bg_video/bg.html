<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bg.css">
  
  <title>Background video</title>
</head>
<body>
  <section class="all">
    <video loop muted plays-inline class="bg_video" id="bg">
      <source src="./bg.mp4" type="video/mp4">
    </video>

    <section class="content">
      <h1>Journey</h1>
      <a id="btn" onclick="myFunc()">Explore</a>
    </section>
  </section>

</body>
<script>
  var video = document.getElementById("bg");
  var btn = document.getElementById("btn");

  function myFunc(){
    if(video.paused){
      video.play();
      btn.innerHTML="Pause"
    }else{
      video.pause();
      btn.innerHTML="Explore"
    }
  }
</script>
</html>
